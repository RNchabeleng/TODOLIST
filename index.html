<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lover's List With Local Storage</title>
<!--CSS import-->
<link rel="stylesheet" href="main.css" />
<!--End of CSS import-->
<!--fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mali:ital,wght@1,300&display=swap');
    </style>
<!--End of fonts-->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!--App wrapper-->
    <main class="app">
    <!--Greeting-->
        <section class="greeting">
            <h2 class="title">
                Meow, <input type="text" id="name" placeholder="Name Here">, let's get productive!
            </h2>
        </section>
    <!--End of Greeting-->
    <!--New Todo-->
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list today?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. Feed Mr Whiskers" />

                <h4>Pick a Category</h4>
                <div class="options">

                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo" />
                <div class="Add todo"></div>
            </form>
        </section>
<!--End of todo-->
<!--Todo List-->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
            </div>
        </section>
<!--End of Todo List-->
    </main>
    <!--End of App Wrapper-->
    <!--JS Import-->
    <script src="main.js"></script>
    <!--End of JS import-->
</body>
</html>

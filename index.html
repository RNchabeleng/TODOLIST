<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lover's ToDo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sail&display=swap" rel="stylesheet">

<link rel="stylesheet" href="main.css"/>
</head>
<body>
    <main class="app">

<section class="greeting">
    <h2 class="title">
        Meow, <input type="text" id="name"placeholder="Name Here">, let's get productive!
    </h2>
</section>

<section class="create-todo">
    <h3>CREATE A TODO</h3>

    <from id="new-todo-form">
        <h4>What's on your todo list today?</h4>
        <input 
        type="text" 
        name="content" 
        id="content" 
        placeholder="Feed Mr Whiskers" />
    
        <h4>Pick a Category</h4>
        <div class="options">

            <label>
                <input 
                type="radio" 
                name="Category" 
                id="Category1" 
                value="School"/>
                <span class="bubble School"></span>
                <div>School</div>
            </label>

            <label>
                <input 
                type="radio" 
                name="Category" 
                id="Category2" 
                value="Personal"/>
                <span class="bubble Personal"></span>
                <div>Personal</div>
            </label>

        </div>
        
        <input type="submit" value="Add todo">
    
    </from>
    </section>

    </main>
    <script src="main.css"></script>
</body>
</html>

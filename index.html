<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lover's ToDo List</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mali:ital,wght@1,300&display=swap');
    </style>

    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <main class="app">

        <section class="greeting">
            <h2 class="title">
                Meow, <input type="text" id="name" placeholder="Name Here">, let's get productive!
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <from id="new-todo-form">
                <h4>What's on your todo list today?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. Feed Mr Whiskers" />

                <h4>Pick a Category</h4>
                <div class="options">

                    <label>
                        <input type="radio" name="Category" id="Category1" value="Business" />
                        <span class="bubble Business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="Category" id="Category2" value="Personal" />
                        <span class="bubble Personal"></span>
                        <div>Personal</div>
                    </label>

                </div>

                <input type="submit" value="Add todo" />
            </from>
        </section>


        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
            <div class="todo-item">
                <label>
                    <input type="checkbox" />
                    <span class="bubble Business"></span>
                </label>

                <div class="todo content">
                    <input type="text" value="Complete Report" readonly />
                </div>

                <div class="action">
                    <button class="edit">Edit</button>
                    <button class="delet">Delete</button>
                </div>
            </div>
            </div>

            <div class="todo-item">
                <label>
                    <input type="checkbox" />
                    <span class="bubble Personal"></span>
                </label>

                <div class="todo content">
                    <input type="text" value="Feed Mr Whiskers" readonly />
                </div>

                <div class="action">
                    <button class="edit">Edit</button>
                    <button class="delet">Delete</button>
                </div>
            </div>
            </div>
        </section>

    </main>
    <script src="main.css"></script>
</body>

</html>
